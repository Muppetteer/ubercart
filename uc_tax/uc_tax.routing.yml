uc_tax.methods:
  path: '/admin/store/settings/taxes'
  defaults:
    _controller: '\Drupal\uc_tax\Controller\TaxController::overview'
    _title: 'Taxes'
  requirements:
    _permission: 'administer taxes'

uc_tax.rate_add:
  path: '/admin/store/settings/taxes/add'
  defaults:
    _form: '\Drupal\uc_tax\Form\TaxRateAddForm'
  requirements:
    _permission: 'administer taxes'

uc_tax.rate_edit:
  path: '/admin/store/settings/taxes/{tax_rate}/edit'
  defaults:
    _form: '\Drupal\uc_tax\Form\TaxRateEditForm'
  requirements:
    _permission: 'administer taxes'

uc_tax.rate_clone:
  path: '/admin/store/settings/taxes/{tax_rate}/clone'
  defaults:
    _controller: '\Drupal\uc_tax\Controller\TaxController::saveClone'
  requirements:
    _permission: 'administer taxes'

uc_tax.rate_delete:
  path: '/admin/store/settings/taxes/{tax_rate}/delete'
  defaults:
    _form: '\Drupal\uc_tax\Form\TaxRateDeleteForm'
  requirements:
    _permission: 'administer taxes'

uc_taxes.overview:
  path: '/admin/store/settings/taxes'
  defaults:
    _controller: 'Drupal\uc_taxes\Controller\TaxesController::overview'
  requirements:
    _permission: 'configure taxes'

uc_taxes.rate_add:
  path: '/admin/store/settings/taxes/add'
  defaults:
    _form: 'Drupal\uc_taxes\Form\TaxRateAddForm'
  requirements:
    _permission: 'configure taxes'

uc_taxes.rate_edit:
  path: '/admin/store/settings/taxes/{tax_rate}/edit'
  defaults:
    _form: 'Drupal\uc_taxes\Form\TaxRateEditForm'
  requirements:
    _permission: 'configure taxes'

uc_taxes.rate_clone:
  path: '/admin/store/settings/taxes/{tax_rate}/clone'
  defaults:
    _controller: 'Drupal\uc_taxes\Controller\TaxesController::saveClone'
  requirements:
    _permission: 'configure taxes'

uc_taxes.rate_delete:
  path: '/admin/store/settings/taxes/{tax_rate}/delete'
  defaults:
    _form: 'Drupal\uc_taxes\Form\TaxRateDeleteForm'
  requirements:
    _permission: 'configure taxes'

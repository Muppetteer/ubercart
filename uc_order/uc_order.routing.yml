uc_order.customer_admin:
  path: '/admin/store/customers'
  defaults:
    _content: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Customers'
  requirements:
    _permission: 'access administration pages'

uc_order.order_admin:
  path: '/admin/store/orders'
  defaults:
    _content: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Orders'
  requirements:
    _permission: 'access administration pages'

uc_order.workflow:
  path: '/admin/store/settings/orders'
  defaults:
    _form: '\Drupal\uc_order\Form\OrderWorkflowForm'
  requirements:
    _permission: 'administer order workflow'

uc_order.status_add:
  path: '/admin/store/settings/orders/workflow/create'
  defaults:
    _form: '\Drupal\uc_order\Form\OrderStatusAddForm'
  requirements:
    _permission: 'administer order workflow'

uc_order.admin_view:
  path: '/admin/store/orders/{uc_order}'
  defaults:
    _entity_view: 'uc_order.view'
    _title_callback: '\Drupal\uc_order\Controller\UcOrderView::pageTitle'
  requirements:
    _permission: 'view all orders'

uc_order.user_view:
  path: '/user/{user}/orders/{uc_order}'
  defaults:
    _entity_view: 'uc_order.customer'
    _title_callback: '\Drupal\uc_order\Controller\UcOrderView::pageTitle'
  requirements:
    _entity_access: 'uc_order.view'

uc_order.user_invoice_print:
  path: '/user/{user}/orders/{uc_order}/print'
  defaults:
    _content: '\Drupal\uc_order\Controller\OrderController::invoice'
    _title_callback: '\Drupal\uc_order\Controller\OrderController::pageTitle'
    print: TRUE
  requirements:
    _entity_access: 'uc_order.invoice'

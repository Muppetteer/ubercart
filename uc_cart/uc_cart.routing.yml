uc_cart.cart_settings:
  path: '/admin/store/settings/cart'
  defaults:
    _form: 'Drupal\uc_cart\Form\CartSettingsForm'
  requirements:
    _permission: 'administer store'

uc_cart.checkout_settings:
  path: '/admin/store/settings/checkout'
  defaults:
    _form: 'Drupal\uc_cart\Form\CheckoutSettingsForm'
  requirements:
    _permission: 'administer store'

uc_cart.cart:
  path: '/cart'
  defaults:
    _content: '\Drupal\uc_cart\Controller\CartController::listing'
  requirements:
    _permission: 'access content'

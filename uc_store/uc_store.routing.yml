uc_store.admin:
  path: '/admin/store'
  defaults:
    _content: '\Drupal\uc_store\Controller\StoreController::overview'
    _title: 'Store'
  requirements:
    _permission: 'access administration pages'

uc_store.reports:
  path: '/admin/store/reports'
  defaults:
    _content: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Reports'
  requirements:
    _permission: 'view reports'

uc_store.settings:
  path: '/admin/store/settings'
  defaults:
    _content: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Configuration'
  requirements:
    _permission: 'administer store'

uc_store.settings_form:
  path: '/admin/store/settings/store'
  defaults:
    _form: 'Drupal\uc_store\Form\StoreSettingsForm'
    _title: 'Store'
  requirements:
    _permission: 'administer store'

uc_store.address_fields:
  path: '/admin/store/settings/countries/fields'
  defaults:
    _form: 'Drupal\uc_store\Form\AddressFieldsForm'
    _title: 'Address fields'
  requirements:
    _permission: 'administer store'

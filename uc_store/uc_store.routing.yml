uc_store.admin:
  path: '/admin/store'
  defaults:
    _controller: '\Drupal\uc_store\Controller\StoreController::overview'
    _title: 'Store'
  requirements:
    _permission: 'access administration pages'

uc_store.reports:
  path: '/admin/store/reports'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Reports'
  requirements:
    _permission: 'view reports'

uc_store.settings:
  path: '/admin/store/settings'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Configuration'
  requirements:
    _permission: 'administer store'

uc_store.settings_form:
  path: '/admin/store/settings/store'
  defaults:
    _form: '\Drupal\uc_store\Form\StoreSettingsForm'
    _title: 'Store'
  requirements:
    _permission: 'administer store'

uc_store.address_fields:
  path: '/admin/store/settings/countries/fields'
  defaults:
    _form: '\Drupal\uc_store\Form\AddressFieldsForm'
    _title: 'Address fields'
  requirements:
    _permission: 'administer store'

uc_countries.settings:
  path: '/admin/store/settings/countries'
  defaults:
    _form: '\Drupal\uc_store\Form\CountryImportForm'
    _title: 'Countries and addresses'
  requirements:
    _permission: 'administer store'
#    'description' => 'Import and manage countries.',

uc_countries.fields:
  path: '/admin/store/settings/countries/fields'
  defaults:
    _form: '\Drupal\uc_store\Form\AddressFieldsForm'
    _title: 'Address fields'
  requirements:
    _permission: 'administer store'
#    'description' => 'Edit the address field settings.',

uc_countries.formats:
  path: '/admin/store/settings/countries/formats'
  defaults:
    _form: '\Drupal\uc_store\Form\CountryFormatSettingsForm'
    _title: 'Address formats'
  requirements:
    _permission: 'administer store'
#   'description' => 'Edit country specific address format settings.',

uc_countries.remove:
  path: '/admin/store/settings/countries/{country_id}/remove'
  defaults:
    _form: '\Drupal\uc_store\Form\CountryRemoveForm'
    _title: 'Remove a country'
  requirements:
    _permission: 'administer store'
#   'description' => 'Remove an installed country.',

uc_countries.enable:
  path: '/admin/store/settings/countries/{country_id}/enable'
  defaults:
    _controller: '\Drupal\uc_store\Controller\CountryController::enable'
    _title: 'Enable a country'
  requirements:
    _permission: 'administer store'
#   'description' => 'Enable a disabled country.',

uc_countries.disable:
  path: '/admin/store/settings/countries/{country_id}/disable'
  defaults:
    _controller: '\Drupal\uc_store\Controller\CountryController::disable'
    _title: 'Disable a country'
  requirements:
    _permission: 'administer store'
#   'description' => 'Disable a country from use.',

uc_countries.update:
  path: '/admin/store/settings/countries/{country_id}/update/{version}'
  defaults:
    _controller: '\Drupal\uc_store\Controller\CountryController::update'
    _title: 'Update a country'
  requirements:
    _permission: 'administer store'
#   'description' => 'Update an installed country.',

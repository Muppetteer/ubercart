uc_cart_links.settings:
  path: '/admin/store/config/cart-links'
  defaults:
    _form: '\Drupal\uc_cart_links\Form\CartLinksSettingsForm'
    _title: 'Cart Links settings'
  requirements:
    _permission: 'administer cart links'


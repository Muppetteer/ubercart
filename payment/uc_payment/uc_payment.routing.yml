uc_payment.methods:
  path: '/admin/store/settings/payment'
  defaults:
    _form: '\Drupal\uc_payment\Form\PaymentMethodsForm'
    _title: 'Payment methods'
  requirements:
    _permission: 'administer store'

uc_payment.method_settings:
  path: '/admin/store/settings/payment/method/{method}'
  defaults:
    _form: '\Drupal\uc_payment\Form\PaymentMethodSettingsForm'
  requirements:
    _permission: 'administer store'

uc_payments.order_payments:
  path: '/admin/store/orders/{uc_order}/payments'
  defaults:
    _form: '\Drupal\uc_payment\Form\OrderPaymentsForm'
    _title: 'Payments'
  requirements:
    _permission: 'view payments'

uc_payments.delete:
  path: '/admin/store/orders/{uc_order}/payments/{payment}/delete'
  defaults:
    _form: '\Drupal\uc_payment\Form\PaymentDeleteForm'
  requirements:
    _permission: 'delete payments'
